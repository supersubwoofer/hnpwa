<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,minimum-scale=1,user-scalable=yes">
    <meta name="description" content="Hacker News PWA">
    <title>Hacker News PWA</title>    
    
    <base id="baseUrl">

    <!--<link rel="icon" href="./images/favicon.ico">-->
    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#90a8b2">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="HNPWA">
    <link rel="icon" href="./images/android-chrome-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hacker News PWA">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#90a8b2">
    <meta name="msapplication-TileImage" href="./images/android-chrome-192x192.png">
  </head>
<body>

<style>
body {
    font-family: sans-serif, monospace;
}

.custom-menu-wrapper {
    background-color: #550021;
    white-space: nowrap;
    position: relative;
}

.custom-menu {
    display: inline-block;
    width: auto;
    vertical-align: middle;
    -webkit-font-smoothing: antialiased;
}

.custom-menu .pure-menu-link,
.custom-menu .pure-menu-heading {
    color: white;
}

.custom-menu .pure-menu-link:hover,
.custom-menu .pure-menu-heading:hover {
    background-color: transparent;
}

.custom-menu-top {
    position: relative;
    padding: .5em 1em;
}

.custom-menu-brand {
    display: block;
    text-align: center;
    position: relative;
}

.custom-menu-brand img.logo {
    height: 20px;
}

.custom-menu-toggle {
    width: 44px;
    height: 44px;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.custom-menu-toggle .bar {
    background-color: white;
    display: block;
    width: 20px;
    height: 2px;
    border-radius: 100px;
    position: absolute;
    top: 22px;
    right: 12px;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    transition: all 0.5s;
}

.custom-menu-toggle .bar:first-child {
    -webkit-transform: translateY(-6px);
    -moz-transform: translateY(-6px);
    -ms-transform: translateY(-6px);
    transform: translateY(-6px);
}

.custom-menu-toggle.x .bar {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}

.custom-menu-toggle.x .bar:first-child {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    transform: rotate(-45deg);
}

.invisible {
    position: absolute;
    left: 5000em;
}

.button-text {
    color: white;
}

@media (max-width: 62em) {

    .custom-menu {
        display: block;
    }
    .custom-menu-toggle {
        display: block;
        display: none\9;
    }
    .custom-menu-bottom {
        position: absolute;
        background: #fff;
        min-width: 30%;
        height: 100vh;
        border: 1px solid #eee;
        z-index: 100;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        left: 0;
        transition: 0.5s;
    }
    .custom-menu.custom-menu-tucked {
        position: absolute;
        left: -50%;
        transition: 0.5s;
    }
}
</style>

<style>
body {
    margin: 0;
}
</style>

<div class="custom-menu-wrapper">
    <div class="pure-menu custom-menu custom-menu-top">
        <a href="./" class="pure-menu-heading custom-menu-brand" alt="brand logo">
          <img alt="Logo" class="logo" src="./images/brand.png">
        </a>
        <a class="custom-menu-toggle" id="toggle" alt="button to toggle navigation panel">
            <s class="bar"></s><s class="bar"></s>
            <span class="button-text invisible">button to toggle navigation panel</span>
        </a>
    </div>
    <div id="navLink" class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked"></div>
</div>

<div id="outlet" class="main"></div>

<script>
const toggleStyle = () => {
    document.getElementById('navLink').classList.toggle('custom-menu-tucked');
    document.getElementById('toggle').classList.toggle('x');
};

(function (window, document) {
document.getElementById('toggle').addEventListener('click', function (e) {
    toggleStyle();
});
})(this, this.document);

(function (window, document) {
document.getElementById('navLink').addEventListener('click', function (e) {
    toggleStyle();
});
})(this, this.document);
</script>
</body>
</html>
